<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calorie Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Top Title -->
  <h1 class="page-title top-title">Calorie Connoisseur</h1>

  <div class="container">

    <!-- Food Tracker Box -->
    <div class="box">
      <h1>Food Tracker</h1>
      <div class="input-section">
        <input type="text" id="food-name" placeholder="Food name">
        <button onclick="fetchCalories()">Get Calories</button>
        <input type="number" id="calorie-amount" placeholder="Calories" readonly>
        <button onclick="addMeal()">Add Meal</button>
      </div>
      <div class="summary">
        <h2>Total Calories Consumed: <span id="total-calories">0</span></h2>
      </div>
      <ul id="meal-list" class="meal-list">
        <!-- Meal items will be dynamically added here -->
      </ul>
    </div>

    <!-- Exercise Tracker Box -->
    <div class="box">
      <h1>Exercise Tracker</h1>
      <div class="input-section">
        <input type="text" id="exercise-name" placeholder="Exercise name">
        <input type="number" id="exercise-duration" placeholder="Duration (minutes)">
        <button onclick="calculateCaloriesBurned()">Calculate Calories Burned</button>
      </div>
      <div class="summary">
        <h2>Total Calories Burned: <span id="total-burned">0</span></h2>
      </div>
      <ul id="exercise-list" class="exercise-list">
        <!-- Exercise items will be dynamically added here -->
      </ul>
    </div>

    <!-- Total Combined Calories Section -->
    <div class="box" id="combined-calories-box">
      <h1>Total Net Calories</h1>
      <div class="summary">
        <h2>Combined Calories: <span id="net-calories">0</span></h2> <!-- Moved here -->
      </div>
    </div>

  </div>

  <!-- Bottom Title -->
  <p class="page-title bottom-title">Add your meals, THEN your moves, and see your calories as they groove!</p>

  <script src="script.js"></script>

</body>

</html>
